<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Times New Roman">
</head>

<body>
    <div id="slider-container">
        <div id="top">
            <div id="slider">
                <img src="./images/planeta_1.jpg" alt="planeta_1" class="slider-image block fade">
                <img src="./images/planeta_2.jpg" alt="planeta_2" class="slider-image fade">
                <img src="./images/planeta_3.jpeg" alt="planeta_3" class="slider-image fade">
                <img src="./images/planeta_4.jpg" alt="planeta_4" class="slider-image fade">
                <img src="./images/planeta_5.jpg" alt="planeta_5" class="slider-image fade">
            </div>
            <button class="arrow arrow-left" type="button">Предыдущее изображение</button>
            <button class="arrow arrow-right" type="button">Следующее изображение</button>
        </div>
        <div id="bottom"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
